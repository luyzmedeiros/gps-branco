<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GPS KM</title>
    <style>
        * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            /* Transição suave ao mudar as cores */
            transition: background-color 0.5s, color 0.5s;
            display: flex;
            justify-content: center; 
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            touch-action: none;
        }

        #km-display {
            font-size: 60px; 
            font-weight: bold;
            font-family: Arial, sans-serif;
            white-space: nowrap; 
            text-align: center;
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="km-display">0 KM</div>

    <script>
        const display = document.getElementById('km-display');

        // Função para atualizar o tema baseado na hora
        function updateTheme() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const totalMinutes = (hours * 60) + minutes;

            // 4:31h = (4 * 60) + 31 = 271 minutos
            // 18:00h = 18 * 60 = 1080 minutos
            const isDaytime = totalMinutes >= 271 && totalMinutes < 1080;

            if (isDaytime) {
                // Modo Dia (04:31 até 17:59)
                document.body.style.backgroundColor = "#DCF2FF";
                document.body.style.color = "#535353";
            } else {
                // Modo Noite (18:00 até 04:30)
                document.body.style.backgroundColor = "black";
                document.body.style.color = "white";
            }
        }

        // Executa ao carregar e verifica a cada 1 minuto
        updateTheme();
        setInterval(updateTheme, 60000);

        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && (e.key === 'c' || e.key === 'u' || e.key === 's')) {
                e.preventDefault();
            }
        });

        if ("geolocation" in navigator) {
            navigator.geolocation.watchPosition((position) => {
                const velocidadeMS = position.coords.speed;

                if (velocidadeMS && velocidadeMS > 0) {
                    const kmHora = Math.floor(velocidadeMS * 3.6);

                    if (kmHora > 4) {
                        display.innerText = `${kmHora} KM`;
                    } else {
                        display.innerText = "0 KM";
                    }
                } else {
                    display.innerText = "0 KM";
                }
            }, null, {
                enableHighAccuracy: true,
                maximumAge: 0,
                timeout: 5000
            });
        }
    </script>
</body>
</html>
